<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Memory Game</h1>
        <h2>let`s start</h2>
      </header>
      <section class="score-panel">
        <h3>Score Panel</h3>
        <ul class="star-rating" id="star-rating">
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
          <li class="star"><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves-counter">0</span> Moves

        <div class="timer-container">
          <span class="timer"><i class="fa fa-hourglass-start"></i></span>
          Timer: 00:00
        </div>

        <div class="reset">
          <button class="btn reset-btn">
            Reset <i class="fa fa-repeat"></i>
          </button>
        </div>
      </section>

      <!-- modal -->
      <section class="win-game-modal">
        <div class="modal" id="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Congratulations</h2>
            <p>You have won the game and found 8 pairs of cards</p>
            <img class="modal-img" src="img/01.jpg" alt="" />
            <button class="btn play-again-btn">Play again?</button>
          </div>
        </div>
      </section>

      <ul class="deck"></ul>

      <script src="script.js"></script>
    </div>
  </body>
</html>
